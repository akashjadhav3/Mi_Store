{% extends 'shop/basic.html' %}

{% block title%} Order Approval{% endblock %}


{% block body %}
<style>
  body{
  background-color:ghostwhite;
  }
  .jumbotron{
  background-color:white;
  }
</style>

<main role="main" >

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron" >
    <div class="container" >
      <h2 class="text-center">Transaction</h2>
      
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Payment Id</th>
            <th scope="col">Order Id</th>
            <th scope="col">Amount</th>
            <th scope="col">Receipt</th>
          </tr>
        </thead>
        <tbody>
            {% for i in obj %}
          <tr>
              
            <td>{{i.payment_id}}</td>
            <td>{{i.order_id}}</td>             
            <td>{{i.order_related.amount}}</td>
            <td><a href="{% url 'receipt' id=i.order_related.pk %}" class="text-info">View</a></td>

            
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <hr>

    </div> <!-- /container -->
  
  </main>
  
  
  {% endblock %}
